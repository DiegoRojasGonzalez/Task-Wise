<div class="loaderContent" id="loader" *ngIf="isLoading">
  <span class="loader"></span>
</div>

<section class="content" *ngIf="!isLoading">
  <header class="border">
    <app-header></app-header>
  </header>
  <app-task-input (taskAdded)="addTaskToList($event)"></app-task-input>
  <app-task-list [tasks]="tasks" [completedTasks]="completedTasks" (taskRemoved)="removeTask($event)"></app-task-list>
</section>

<footer class="border" *ngIf="!isLoading">
  <app-footer></app-footer>
</footer>
